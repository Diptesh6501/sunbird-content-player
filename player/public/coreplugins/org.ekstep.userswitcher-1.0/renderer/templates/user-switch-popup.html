<!-- The Modal -->
<ng-template id="userSwitch.html">
    <style>
        .sb-question-dsp-container {
    height: 100%;
    /* padding-top: 24px; */
}

#questionset .mcq-horizontal, #questionset .mcq-vertical, #questionset .mcq-grid {
    display: flex;
    flex-wrap: wrap;
    max-width: 1440px;
    position: relative;
    border-radius: 8px;
    height: 100%;
    overflow: auto;
    margin-right: 0;
    width: 100%;
    /* padding-left: 10%; */
}
#questionset .mcq-horizontal .mcq-title, #questionset .mcq-vertical .mcq-title, #questionset .mcq-grid .mcq-title {
    position: absolute;
    top: 0;
    z-index: 1;
    width: 100%;
    flex-basis: 100%;
    padding: 8px 10%;
    background: white;
    font-weight: 700;
    height: 76px;
    overflow: hidden;
    z-index: 999;
    box-shadow: 2px 5px 7px 0 rgba(0, 0, 0, 0.2);
    border-radius: 0;    
}
#questionset .mcq-horizontal .mcq-title, #questionset .mcq-vertical .mcq-title{
    /* display: inline-flex; */
}
#questionset .mcq-horizontal .mcq-title p svg, #questionset .mcq-vertical .mcq-title p svg, #questionset .mcq-grid .mcq-title p svg {
    display: inline-block;
    vertical-align: middle;
}
#questionset .mcq-horizontal .mcq-options, #questionset .mcq-vertical .mcq-options, #questionset .mcq-grid .mcq-options {
    flex-basis: 100%;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 0px 10%;
    padding-top: 100px;
    /* max-height: calc(436px - 64px); */
    height: 100%;
    overflow-y: auto;
    background-image: linear-gradient(-90deg, lightblue, #afd9e7);
}
#questionset .mcq-horizontal .mcq-options .mcq-option, #questionset .mcq-vertical .mcq-options .mcq-option, #questionset .mcq-grid .mcq-options .mcq-option {
    margin-bottom: 16px;
    height: auto;
    /* box-shadow: 2px 5px 7px 0 rgba(0, 0, 0, 0.2); */
    background: white;
    border-radius: 8px;
    line-height: 20px;
    padding: 8px;
    cursor: pointer;
}
#questionset .mcq-horizontal .mcq-options .mcq-option p, #questionset .mcq-vertical .mcq-options .mcq-option p, #questionset .mcq-grid .mcq-options .mcq-option p {
    font-size: 12px;
}
#questionset .mcq-horizontal i.chevron, #questionset .mcq-vertical i.chevron, #questionset .mcq-grid i.chevron {
    position: absolute;
    top: 38px;
    right: 5%;
    z-index: 999;
    cursor: pointer;
    background: #024a93;
    color: white;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    display: flex;

    justify-content: center;
}
#questionset .mcq-horizontal i.chevron.icon-active, #questionset .mcq-vertical i.chevron.icon-active, #questionset .mcq-grid i.chevron.icon-active {
    top: unset;
    transform: rotate(-180deg);

}
#questionset .mcq-split .mcq-title {
    flex-basis: 30%;
    background: none;
    position: initial;
    /* max-height: calc(420px - 48px); */

    min-height: 372px;
    overflow-y: auto;
    padding: 16px 8px 16px 10%;
}
#questionset .mcq-split i.chevron {
    display: none !important;
}
#questionset .mcq-split .mcq-options {
    flex-basis: 70%;
    padding-top: 16px;
    position: relative;
}
#questionset .mcq-split .mcq-options p svg {
    display: inline-block;
    vertical-align: middle;
}
#questionset .mcq-horizontal .mcq-title.expand {
    max-height: 70%;
    overflow-y: auto;
    height: 70%;
}
#questionset .mcq-horizontal .mcq-options .mcq-option {
    width: 20%;
}
#questionset .mcq-vertical .mcq-title.expand {
    max-height: 70%;
    overflow-y: auto;
    height: 70%;
}
#questionset .mcq-vertical .mcq-options .mcq-option {
    width: 100%;
    /* display: inline-flex; */
}
#questionset .mcq-grid .mcq-options .mcq-option {
    width: 45%;
}
#questionset .mcq-submit-btn {
    margin-left: auto;
    padding-right: 16px;
    margin-bottom: 16px;
}
.sb-question-dsp-container ::ng-deep .mcq-checkbox-answer {
    background: #f2f2f2;
    padding: 16px;
    display: flex;
    border: 1px solid #c4c4c4;
    border-top: none;
}
.sb-question-dsp-container ::ng-deep .mcq-checkbox-answer label {
    font-weight: 700;
    padding-right: 8px;
    font-size: 14px;
}

.sb-btn {
    webkit-tap-highlight-color: transparent;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    outline: 0;
    display: inline-block;
    border: 1px solid;
    color: #fff;
    cursor: pointer;
    min-width: 64px;
    border-radius: 3px;
    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    position: relative;
    text-transform: capitalize;
    text-decoration: none;
}

.sb-btn.sb-btn-normal {
    height: 32px;
    font-size: 11.9994px;
    padding: 8px 16px;
}

.sb-btn.sb-btn-primary {
    border-color: #024f9d;
    background-color: #024f9d;
    color: #fff;
}

.sb-btn.sb-btn-secondary {
    border-color: #07bc81;
    background-color: #07bc81;
    color: #fff;
}

.sb-question-dsp-container .sb-question-content .sb-star-icon {
    background: #e55a28;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    margin-left: 8px;
    text-align: center;
    display: inline-block;
}

.sb-question-dsp-container .sb-question-content .sb-star-icon i.icon {
    position: relative;
    display: inline-block;
    width: 0;
    height: 0;
    margin-left: .9em;
    margin-right: .9em;
    margin-bottom: 1.2em;
    border-right: .3em solid transparent;
    border-bottom: .7em solid white;
    border-left: .3em solid transparent;
    /* Controlls the size of the stars. */
    font-size: 8px;
    margin-top: 4px;
}

.sb-question-dsp-container .sb-question-content .sb-star-icon i.icon:before {
    content: '';
    display: block;
    width: 0;
    height: 0;
    position: absolute;
    top: .6em;
    left: -1em;
    border-right: 1em solid transparent;
    border-bottom: .7em solid white;
    border-left: 1em solid transparent;
    transform: rotate(-35deg);
}

.sb-question-dsp-container .sb-question-content .sb-star-icon i.icon:after {
    content: '';
    display: block;
    width: 0;
    height: 0;
    position: absolute;
    top: .6em;
    left: -1em;
    border-right: 1em solid transparent;
    border-bottom: .7em solid white;
    border-left: 1em solid transparent;
    transform: rotate(35deg);
}

#questionset .mcq-vertical i.chevron::before,
#questionset .mcq-horizontal i.chevron::before,
#questionset .mcq-grid i.chevron::before {
    border-style: solid;
    border-width: 0.25em 0.25em 0 0;
    content: '';
    display: inline-block;
    height: 8px;
    left: 0px;
    position: relative;
    top: 0px;
    transform: rotate(-45deg);
    vertical-align: top;
    width: 8px;
}

#questionset .mcq-vertical i.chevron.right:before,
#questionset .mcq-horizontal i.chevron.right:before,
#questionset .mcq-grid i.chevron.right:before {
    left: 0;
    transform: rotate(45deg);
}

#questionset .mcq-vertical i.chevron.bottom:before,
#questionset .mcq-horizontal  i.chevron.bottom:before,
#questionset .mcq-grid  i.chevron.bottom:before {
    top: 0;
    transform: rotate(135deg);
}

#questionset .mcq-vertical i.chevron.left:before,
#questionset .mcq-horizontal  i.chevron.left:before,
#questionset .mcq-grid  i.chevron.left:before {
    left: 0.25em;
    transform: rotate(-135deg);
}
.mcq-option figure.image img {
    width:100%;
}

#questionset .mcq-horizontal .mcq-options .mcq-option.mcq-options-select, 
#questionset .mcq-vertical .mcq-options .mcq-option.mcq-options-select, 
#questionset .mcq-grid .mcq-options .mcq-option.mcq-options-select{
    box-shadow: 0px 0px 10px 0 rgb(210, 2, 40);
    background: #f5fff8;
}

.mcq-correct-selection{
    box-shadow: 0px 0px 10px 0 rgb(2, 210, 47);
    background: #f5fff8 !important;
}

#questionset figure{
    text-align: center;
}

#questionset img{
    max-width: 100%;
    width: inherit;
    height: inherit;
}
#questionset .image-style-align-left,#questionset .image-style-align-right {
    margin: 0;
    max-width: 80px;
    margin-right: 10px;
    margin-bottom: 10px;
}
#questionset .image-style-align-left {
    float: left;
}

#questionset .image-style-align-right {
    text-align: right;
    float: right;
}

#questionset .image-style-align-right img, #questionset .image-style-align-left img {
    max-width: 100% !important;
}

.next-icon{
    position: absolute;
    top: 50%;
    right: 30px;
    height: 50px;
    width: 50px;
    background: #000;
    color: #fff;
    border-radius: 50%;
    text-align: center;
    line-height: 50px;
}
.next-icon::before{
    content: "\2192";
    font-size: 30px;
}

    </style>

    <div ng-init="init()" ng-show="showUserSwitchModal" id="userSwitchingModal" class="user-modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="user-header">
                <span ng-click="closeUserSwitchingModal()" class="close">&times;</span>
                <p>{{AppLables.userSwitcherTitle}}</p>
            </div>
            <div id="sliderContainer" class="slider-container">
                <p class="slider-tag">
                    {{AppLables.child}}
                </p>
                <div id="userSlider">
                    <div ng-repeat="user in $root.users | filter: {'isGroupUser': '!true'}" ng-class="user.selected ? 'profile selected' : 'profile'" ng-click='selectUser(user)'>
                        <img ng-src="{{user.profileImage}}" alt='user_img' />
                        <p>{{user.handle}}</p>
                    </div>
                </div>
                <p class="slider-tag">
                    {{AppLables.group}}
                </p>
                <div id="groupSlider">
                    <div ng-if="groupLength > 0" ng-repeat="user in $root.users | filter: {'isGroupUser': 'true'}" ng-class="user.selected ? 'profile selected' : 'profile'" ng-click='selectUser(user)'>
                        <img ng-src="{{user.profileImage}}" alt='group_img' />
                        <p>{{user.handle}}</p>
                    </div>
                    <p class="fallback-text" ng-if="groupLength == 0">
                        {{AppLables.groupFallback}}
                    </p>
                </div>
            </div>
            <div class="model-butttons">
                <button class="replay" ng-click="replayContent()">
                <img ng-src="{{imageBasePath}}replay_icon.png" alt=""><span>{{AppLables.replay}}</span>
            </button>
                <button class="continue" ng-disabled="disableButtons" ng-click="continueContent()">
                <span>{{AppLables.continue}}</span>
            </button>
            </div>
        </div>

    </div>
    <div ng-init="init()" ng-show="showUserInteractModal" id="userSwitchingModal" class="user-modal">

        <!-- Modal content -->
        <div class="modal-content" id="questionset">
            <div class="user-header">
                <span ng-click="closeUserInteractingModal()" class="close">&times;</span>
            </div>
            <div class='mcq-vertical cheveron-helper'>
                <div class='mcq-title'>
                    <p>{{question}}</p> 
                    
                   
                </div>
                <div class='mcq-options'>
                    <div data-simple-choice-interaction data-response-variable='responseValue' value=$index class='mcq-option' ng-class="{'mcq-options-select': onClickIndex === $index && !correctAnswer, 'mcq-correct-selection': onClickIndex === $index && correctAnswer}" ng-repeat="option in options" ng-click="handleOptionClick($index)"><p>{{option}}</p></div>
                </div>
            </div>
            <div class="next-icon" ng-click="(questionData.length === queIndex + 1) ? closeUserInteractingModal() : nextQuestionClick();"></div>
            </div>
        </div>

    </div>
</ng-template>
